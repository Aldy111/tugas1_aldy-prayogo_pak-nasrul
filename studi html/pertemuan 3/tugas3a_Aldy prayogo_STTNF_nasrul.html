<!DOCTYPE html>
<html>
<head>
    <title>form register produk</title>
</head>
<body>
    <form action="">
        <table border="0" align="center" cellpadding="15" width="25%">
            <thead>
                <tr bgcolor="aqua">
					<th colspan="2">Form Register Produk</th>
				</tr>
            </thead>
            <tbody>
                <tr>
						<td width="45%"><label>Nama Produk</label></td>
						<td>
							<input type="text" name="nama" value="" size="18" maxlength="50"/>
						</td>
				</tr>
                <tr>
						<td><label>Jenis Produk</label></td>
						<td>
							<select name="JP" width="25%">
								<option value="">-- Kategori Produk --</option>
								<option value="SMA">Minuman</option>
								<option value="D3">Makanan</option>
								<option value="S1" selected>Elektronik</option>
								<option value="S2">Kendaraan</option>
							</select>
						</td>
				</tr>
                <tr>
						<td width="45%"><label>Harga</label></td>
						<td>
							<input type="text" name="nama" value="" size="18" maxlength="50"/>
						</td>
				</tr>
                <tr>
						<td width="45%"><label>Stok</label></td>
						<td>
							<input type="text" name="nama" value="" size="18" maxlength="50"/>
						</td>
				</tr>
                <tr>
						<td width="45%"><label>Photo</label></td>
						<td>
							<input type="text" name="nama" value="" size="18" maxlength="50"/>
						</td>
				</tr>
            </tbody>
            <tfoot>
                <tr bgcolor="aqua">
						<th colspan="2">
							<input type="submit" name="proses" value="Kirim" />&nbsp;&nbsp;
							<input type="reset" name="unproses" value="Batal" />
						</th>
				</tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
